<html>

<head>
    <title>IOT</title>
    <script type="text/javascript" src="https://n64522.alavischool.ir/js/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>

<body>
    <script type="text/javascript">
        $(document).ready(function () {

            var socket = io();

            socket.on('led1', function (msg) {
                $("#messages").append('<li>' + msg["data"] + '</li>');
            });
        })
    </script>
    <ul id="messages">

    </ul>
</body>

</html>
